{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Krakowski Klub Go</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link href="{% static "css/sticky-footer.css"%}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="collapse navbar-collapse">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                    {% with url_name=request.resolver_match.url_name %}
                        <li {% if url_name == 'home' %}class="active"{% endif %}>
                            <a href="{% url 'home' %}">Go</a></li>
                        <li {% if url_name == 'about' %}class="active"{% endif %}>
                            <a href="{% url 'about' %}">O klubie</a></li>
                        <li {% if url_name == 'meetings' %}class="active"{% endif %}>
                            <a href="{% url 'meetings' %}">Spotkania</a></li>
                        <li {% if url_name == 'members' %}class="active"{% endif %}>
                            <a href="{% url 'members' %}">Klubowicze</a></li>
                        <li {% if url_name == 'contact' %}class="active"{% endif %}>
                            <a href="{% url 'contact' %}">Kontakt</a></li>
                     {% endwith %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-3">
                {% include "upcoming_events.html" %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">Krakowski Klub Go &copy; 2016</p>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous">
    </script>
</body>
</html>
